<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Importa o Tailwind como CDN -->
  <style>
    /*
        possível adicionar estilos próprios para esse arquivo ou então daria pra linkar um arquivo CSS próprio,
        pra ficar mais organizado
    */
  </style>
</head>
<body class="bg-[#0C0F14] text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#1A1F24] py-4 px-8 shadow-md">
    <div class="container mx-auto px-2 py-3 flex items-center justify-between">
      <!-- Esquerda -->
      <nav class="hidden md:flex space-x-36">
        <a href="/calendario" class="text-3xl text-white hover:underline">CALENDARIO</a>
        <a href="#disciplinas" class="text-3xl text-white hover:underline">DISCIPLINAS</a>
      </nav>

      <!-- Centro -->
      <div class="flex flex-col items-center justify-center">
        <img src="../gbcc/src/assets/axolote_header.png" alt="Logo" class="h-42 w-42 object-contain">
        <a href="/" class="text-4xl text-white">BCC - UFSCar</a>
      </div>

      <!-- Menu de burgui :) -->
      <div class="md:hidden">
        <button id="hamburgerMenuButton" class="text-white text-3xl">
          &#9776; <!-- icone de menu de hamburguer -->
        </button>
      </div>

      <!-- Opçoes no Menu de hamb. (aparece em telas pequenas quando o menu está aberto) -->
      <div id="hamburgerMenu" class="absolute top-0 left-0 w-full bg-[#D70082] text-white flex flex-col items-center space-y-4 py-6 z-50 hidden">
        <button id="hamburgerMenuButtonClose" class="text-white text-3xl">
          &#9776;
        </button>
        <!-- Não vão funcionar pois o link estava sendo feito com o react router, aqui teria que linkar outro arquivo HTML -->
        <a href="/calendario" class="text-3xl hover:underline">CALENDARIO</a>
        <a href="#disciplinas" class="text-3xl hover:underline">DISCIPLINAS</a>
        <a href="#editais" class="text-3xl hover:underline">EDITAIS</a>
        <a href="#informacoes" class="text-3xl hover:underline">INFORMACOES</a>
        <a href="/duvidas" class="text-3xl hover:underline">DÚVIDAS</a>
      </div>

      <!-- Direita (sempre visível em telas grandes) -->
      <nav class="hidden md:flex space-x-16">
        <a href="#editais" class="text-3xl text-white hover:underline">EDITAIS</a>
        <a href="/informacoes" class="text-3xl text-white hover:underline">INFORMACOES</a>
        <a href="/duvidas" class="text-3xl text-white hover:underline">DÚVIDAS</a>
      </nav>
    </div>
  </header>

  <script>
    // script para alternar o menu de hamb.
    const hamburgerMenuButton = document.getElementById('hamburgerMenuButton');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const hamburgerMenuButtonClose = document.getElementById('hamburgerMenuButtonClose');

    hamburgerMenuButton.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('hidden');
    });

    hamburgerMenuButtonClose.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('hidden');
    });
  </script>

    <!-- Conteúdo Principal (substituir pelo código do componente react :-) ) -->
    <div class="flex flex-col md:flex-row items-start px-8 space-y-6 md:space-x-6 md:space-y-0 mt-8">
        <!-- Texto de introdução na esquerda -->
        <div class="flex-1">
            <!-- Título -->
            <h1 class="font-jersey text-6xl mb-4">BEM-VINDO</h1>

            <!-- Texto explicativo -->
            <p class="text-left font-jersey px-8 text-4xl leading-relaxed">
            Aqui você encontra todas as informações importantes referentes ao curso de
            <span class="text-[#D70082]">ciência da computação</span> da UFSCar.
            </p>
        </div>

        <!-- Componente à direita -->
        <div class="flex-1 w-full h-full flex items-center justify-center rounded-lg">
            <!-- Carrossel de Imagens (to-do: substituir pelo codigo do componente tbm) -->
            <div class="relative w-full">
            <img
                src="https://www.designi.com.br/images/preview/11059133.jpg"
                alt="Imagem 1"
                class="w-full h-72 object-cover rounded-lg"
            />
    
            <!-- Bolinhas de Navegação -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <button
                class="w-3 h-3 rounded-full bg-[#D70082]"
                onclick="document.querySelector('img').src='https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Imagem+2';"
                ></button>
                <button
                class="w-3 h-3 rounded-full bg-[#D7008280]"
                onclick="document.querySelector('img').src='https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Imagem+3';"
                ></button>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
